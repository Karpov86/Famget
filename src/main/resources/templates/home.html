<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FamGet</title>
</head>
<body>
<div class="m-100">
    <form class="row g-3" action="/" method="post">
        <div class="col-auto">
            <input class="form-control is-valid" type="number" id="amount" placeholder="Amount" name="amount" required/>
        </div>
        <div class="col-auto" th:each="user : ${users}">
            <input type="hidden" name="userId" th:value="${user.id}">
            <button type="submit" class="btn btn-outline-primary" th:text="${user.name}"></button>
        </div>
    </form>
</div>
</body>
</html>
